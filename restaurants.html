<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurants | CampusEats</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="restaurants.css" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <nav class="nav">
      <h1>CampusEats</h1>
      <a href="index.html" class="back-link">← Back</a>
    </nav>
  </header>

  <!-- Main -->
  <main class="restaurants">

    <h2>Restaurants near you</h2>

    <!-- Search & Filter -->
    <div class="search-bar">
      <input type="text" placeholder="Search restaurants..." />
      <select>
        <option>All</option>
        <option>Fast Food</option>
        <option>Pizza</option>
        <option>Budget</option>
      </select>
    </div>

    <!-- Restaurants Grid -->
    <section class="restaurant-grid">

      <!-- Chicken Republic -->
       
      <article class="restaurant-card">
        <img src="images/chicken repuplic card.png" alt="Chicken Republic" loading="lazy">
        <div class="card-content">
          <h3>Chicken Republic</h3>

          <div class="meta">
            <span>⭐ 4.6</span>
            <span>25–35 mins</span>
            <span class="status open">Open</span>
          </div>

          <p class="tags">Chicken • Rice • Fast Food</p>

          <a href="#" class="btn small">View Menu</a>
        </div>
      </article>

      <!-- Mr Biggs -->
      <article class="restaurant-card">
        <img src="images/Mr-Biggs-Card.png" alt="Mr Biggs" loading="lazy">
        <div class="card-content">
          <h3>Mr Biggs</h3>

          <div class="meta">
            <span>⭐ 4.4</span>
            <span>30–40 mins</span>
            <span class="status closed">Closed</span>
          </div>

          <p class="tags">Pastries • Meals • Budget</p>

          <a href="#" class="btn small">View Menu</a>
        </div>
      </article>

      <!-- Domino’s Pizza -->
      <article class="restaurant-card">
        <img src="images/Dominos-pizza-card.png" alt="Domino’s Pizza" loading="lazy">
        <div class="card-content">
          <h3>Domino’s Pizza</h3>

          <div class="meta">
            <span>⭐ 4.5</span>
            <span>20–30 mins</span>
            <span class="status open">Open</span>
          </div>

          <p class="tags">Pizza • Fast • Popular</p>

          <a href="#" class="btn small">View Menu</a>
        </div>
      </article>

    </section>

    <p class="no-results">No restaurants found.</p>


  </main>
<script src="restaurants.js"></script>
</body>
</html>
